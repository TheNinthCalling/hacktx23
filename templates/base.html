<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <title>{% block title %}{% endblock %} - Airplanes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link src="script.js">
        {% endblock %}
    </head>
    <body>
        
        <nav class="flex-r">
            <ul class="flex-r">
                <li><a>Sign in</a></li>
                <li><a>Sign up</a></li>
                <li><a href="#stats">About</a></li>
                <li><a href="#facts">Sustainability</a></li>
            </ul>
            <h1>Airplane App</h1>
        </nav>
        <main>
            {% block content %} 
            
            {% endcontent %}
        </main>
        
        <footer>
            {% block footer %}
            Airplanes &copy; 2023 
            {% endblock %}
        </footer>
        
    </body>
</html>
