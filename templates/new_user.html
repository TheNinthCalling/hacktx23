<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    </head>

    <body style="background-image: url('../static/images/airport.png');">
        <nav style="margin-left: 70%;">
            <h1><a href="/">Carbon Flights</a></h1>
        </nav>  
        
        <h1 style="text-align: center; margin-top: 4%; color: gold;"><em>Sign Up Today!</em></h1>
        <div style="justify-content: center;  align-items: center; color: white; background-color:  black; opacity: 50%; width: fit-content; margin-left: auto; margin-right: auto; padding: 1%;"> 
    
            <h1>Create an Account!</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
            <form action="/user/create-user" method="post">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required ><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Submit">
            </form>
        
        </div>
    </body>
</html>
